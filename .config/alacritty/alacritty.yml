cursor:
  style:
    blinking: Never


colors: 
  
  primary:
    background: '#352F2A'
    foreground: '#ffffff'
  
  normal:
    black: '#352F2A'
    red: '#B65C60'
    green: '#9ece6a'
    yellow: '#e0af68'
    blue: '#7aa2f7'
    magenta: '#ad8ee6'
    cyan: '#449dab'
    white: '#787c99'
  
  bright:
    black: '#444b6a'
    red: '#ff7a93'
    green: '#b9f27c'
    yellow: '#ff9e64'
    blue: '#7da6ff'
    magenta: '#bb9af7'
    cyan: '#0db9d7'
    white: '#acb0d0'

  background_opacity: 0.8

  cursor:
    text: '#3B4252'
    cursor: '#ECEFF4'


font:

  normal:
    family: Hack Nerd Font Mono 
    style: Regular

  bold:
    family: Hack Nerd Font Mono   
    style: Bold 

  italic:
    family: Hack Nerd Font Mono
    style : "Bold Italic"

  size: 13

  window:
    padding:
      x: 3
      y: 2

    history: 5000
    dynamic_title: true
    draw_bold_text_with_bright_colors: true
    semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
    save_to_clipboard: true
    live_config_reload: true

    key_bindings:
      - { key: V, mods: Command|Control|Shift, action: Paste }
      - { key: C, mods: Command|Control|Shift, action: Copy }
      - { key: Key0, mods: Command|Control, action: ResetFontSize }
      - { key: Equals, mods: Command|Control, action: IncreaseFontSize }
      - { key: Minus, mods: Command|Control, action: DecreaseFontSize }
      - { key: F, mods: Command|Control|Shift, action: ReceiveChar }
      
